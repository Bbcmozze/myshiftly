{% extends "base.html" %}

{% block title %}Вход - My Shiftly{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Вход в My Shiftly</h2>
        <p>Введите свои учетные данные</p>
    </div>

    <form class="auth-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required
                   placeholder="your@email.com">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required
                   placeholder="••••••••">
            <div class="mt-2 text-right">
                <a href="#" style="color: var(--primary-color); font-size: 0.875rem;">
                    Забыли пароль?
                </a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">
            Войти
        </button>
    </form>

    <div class="auth-footer">
        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
    </div>
</div>
{% endblock %}
