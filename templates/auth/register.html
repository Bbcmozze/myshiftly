{% extends "base.html" %}

{% block title %}Регистрация - My Shiftly{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Создать аккаунт</h2>
        <p>Заполните форму для регистрации</p>
    </div>

    <form class="auth-form" method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required
                   placeholder="username">
        </div>

        <div class="form-group">
            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" placeholder="Иванов" required>
        </div>

        <div class="form-group">
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" placeholder="Иван" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required
                   placeholder="your@email.com">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required
                   placeholder="••••••••" minlength="8">
            <div class="password-requirements">
                Пароль должен содержать не менее 8 символов
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Подтвердите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">
            Зарегистрироваться
        </button>
    </form>

    <div class="auth-footer">
        <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
    </div>
</div>
{% endblock %}
